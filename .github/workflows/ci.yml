name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0      

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: latest
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Run tests
      run: pnpm test

    - name: Lint commits
      run: pnpx commitlint --from=HEAD~10 --to=HEAD --verbose